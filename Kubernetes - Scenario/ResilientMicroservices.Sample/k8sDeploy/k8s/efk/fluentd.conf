<filter **>
  @type parser
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  format json
  reserve_data false
  suppress_parse_error_log true
  ignore_key_not_exist true
  key_name log
</filter>

<match `$labels(component=kibana)>
  @type null
</match>

<match **>
  @type elasticsearch
  log_level info
  include_tag_key true
  host elasticsearch.packt.svc.cluster.local
  port 9200
  scheme http
  user
  password xxxxxx
  reload_connections true
  logstash_prefix logstash
  logstash_format true
  buffer_chunk_limit 2M
  buffer_queue_limit 32
  flush_interval 5s
  max_retry_wait 30
  disable_retry_limit
  num_threads 8
</match>